<div class="container mt-5" *ngIf="produit">
  <h1>Détail Produit</h1>
  
  <div class="detail-container">
    <div class="button-group">
      <button class="btn btn-sm btn-primary mr-2" (click)="goBack()">
        <i class="fas fa-arrow-left"></i>
      </button>
      <button class="btn btn-warning btn-sm mr-2" [routerLink]="['/produits/edit', produit.produitreference]">
        <i class="fas fa-edit"></i>
      </button>
      <button class="btn btn-danger btn-sm" (click)="deleteProduit(produit.produitreference)">
        <i class="fas fa-trash"></i>
      </button>
    </div>
    <div class="detail-row">
      <div class="detail-label">Réf.</div>
      <div class="detail-value">{{ produit.produitreference }}</div>
    </div>
    <div class="detail-row">
      <div class="detail-label">Libellé</div>
      <div class="detail-value">{{ produit.produitlibelle }}</div>
      <div class="detail-label" style="margin-left: 1rem;">Unité</div>
      <div class="detail-value">{{ produit.unitelibelle }}</div>
    </div>
    <div class="detail-row">
      <div class="detail-label">Description</div>
      <div class="detail-value">{{ produit.produitdescription }}</div>
    </div>
  </div>
</div>
