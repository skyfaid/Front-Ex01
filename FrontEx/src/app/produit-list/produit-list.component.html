<div class="container mt-5">
  <h1 style="color: gray;">Liste des Produits</h1>
  <div class="button-group">
    <button routerLink="/" class="btn btn-sm btn-primary mr-2">
      <i class="fas fa-arrow-left"></i>
    </button>
    <button routerLink="/produits/add" class="btn btn-sm btn-success ml-2">
      <i class="fas fa-plus"></i>
    </button>
  </div>

  <div class="mat-elevation-z8">
    <mat-form-field class="search-field" >
      <mat-label>Rechercher</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Rechercher dans les produits">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-table table-striped table-bordered" matSort>

      <!-- Réf Column -->
      <ng-container matColumnDef="produitreference">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Réf </th>
        <td mat-cell *matCellDef="let element"> {{element.produitreference}} </td>
      </ng-container>

      <!-- Libellé Column -->
      <ng-container matColumnDef="produitlibelle">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Libellé </th>
        <td mat-cell *matCellDef="let element"> {{element.produitlibelle}} </td>
      </ng-container>

      <!-- Unité Column -->
      <ng-container matColumnDef="unitelibelle">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Unité </th>
        <td mat-cell *matCellDef="let element"> {{element.unitelibelle}} </td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="produitdescription">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.produitdescription}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Opérations </th>
        <td mat-cell *matCellDef="let element">
          <div class="button-groupa">
            <button class="btn btn-info btn-sm mr-2" [routerLink]="'/detail/' + element.produitreference">
              <i class="fas fa-search"></i>
            </button>
            <button class="btn btn-warning btn-sm mr-2" [routerLink]="['/produits/edit', element.produitreference]">
              <i class="fas fa-edit"></i>
            </button>
            <button class="btn btn-danger btn-sm" (click)="deleteProduit(element.produitreference)">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
  </div>
</div>
