<div class="container mt-5">
  <h1>Liste des Produits</h1>
  <div class="d-flex mb-3">
    <button routerLink="/" class="btn btn-sm btn-primary mr-2">
      <i class="fas fa-arrow-left"></i>
    </button>
    <button routerLink="/produits/add" class="btn btn-sm btn-success ml-2">
      <i class="fas fa-plus"></i>
    </button>
  </div>
  <div class="mb-3"></div> <!-- Add margin between buttons and table -->
  <table id="produitTable" class="table table-striped table-bordered">
    <thead>
      <tr class="table-header">
        <th>Réf</th>
        <th>Libellé</th>
        <th>Unité</th>
        <th>Description</th>
        <th>Opérations</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let produit of produits">
        <td>{{ produit.produitreference }}</td>
        <td>{{ produit.produitlibelle }}</td>
        <td>{{ produit.unitelibelle }}</td>
        <td>{{ produit.produitdescription }}</td>
        <td>
          <!-- Adjusted routerLink to correctly pass produitreference as parameter -->
<button class="btn btn-info btn-sm mr-2" [routerLink]="'/detail/' + produit.produitreference">
  <i class="fas fa-search"></i>
</button>

          <button class="btn btn-warning btn-sm mr-2" routerLink="/edit/{{ produit.produitreference }}">
            <i class="fas fa-edit"></i>
          </button>
          <button class="btn btn-danger btn-sm" (click)="deleteProduit(produit.produitreference)">
            <i class="fas fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
